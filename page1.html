<!DOCTYPE html>
<html>
    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
      </head>
<body>
    <h3>Step 1 : Select your shape</h3>
    <p>Please select the shape that you would like to calculate the area of and press the button "Go to step 2"</p>
    <input type="radio" id="rectangle" name="area" value="rectangle">
    <label for="rectangle">Rectangle</label><br>
    <input type="radio" id="ellipse" name="area" value="ellipse">
    <label for="ellipse">Ellipse</label><br>
    <input type="radio" id="square" name="area" value="square">
    <label for="square">Square</label><br>
    <input type="radio" id="circle" name="area" value="circle">
    <label for="circle">Circle</label><br>
    <button class="button" type="button" onclick="displayRadioValue()"> 
        Go to step 2 
    </button> 

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
        
        function displayRadioValue() { 
            var calFor = document.querySelector('input[name="area"]:checked').value;
            localStorage.setItem("calFor", calFor);
            window.location.href = "page2.html";
        } 
    </script>

</body>
</html>
